<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>To Do List</h1>
        <div class="input-container">
            <input class="todo-input" placeholder="Add a new task..." aria-label="Add a new task">
            <button class="add-button" aria-label="Add task">
                <i class="fa fa-plus-circle"></i>
            </button>
        </div>

        <div class="filters">
            <button class="filter" data-filter="completed" aria-label="Show completed tasks">Complete</button>
            <button class="filter" data-filter="pending" aria-label="Show incomplete tasks">Incomplete</button>
            <button class="delete-all" aria-label="Delete all tasks">Delete All</button>
        </div>

        <div class="todos-container">
            <ul class="todo-list"></ul>
            <img class="empty-image" src="img/empty.svg" alt="No tasks available">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
